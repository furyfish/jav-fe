<div class="list row">
  <div class="col-md-6">
    <h4>Verbs List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let verb of verbs; let i = index"
        [class.active]="i == currentIndex"
      >
        {{ verb.plain }}
      </li>
    </ul>

  </div>

</div>
