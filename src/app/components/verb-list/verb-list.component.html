<mat-card>
  <mat-card-header>
    <mat-card-title>Current streak {{currentStreak}}</mat-card-title>
    <div [ngClass]="pointClass">+1</div>
    <mat-card-subtitle>Max streak {{maxStreak}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <wc-furigana value="{{ verb.jisho }}"></wc-furigana>
    <mat-list>
      <mat-icon mat-list-icon>adjust</mat-icon>
      <span class="column">{{ verb.form.name_vn }}</span>
      <mat-icon mat-list-icon>adjust</mat-icon>
      <span class="column">{{ verb.tense.name_vn }}</span>
      <mat-icon mat-list-icon>adjust</mat-icon>
      <span class="column">{{ verb.type.name_vn }}</span>
    </mat-list>
  </mat-card-content>

  <mat-form-field appearance="outline">
    <mat-label>Kanji or hiragana</mat-label>
    <input #result name="result" matInput [(ngModel)]="kana" (keyup)="convertRomajiToKana(result.value)">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-card-actions>
    <button mat-fab color="primary" aria-label="Result" (click)="compareResult(result.value)">
      <mat-icon>all_inclusive</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
