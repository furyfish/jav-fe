<mat-card>

  <mat-card-content>
    <h2 class="setting-h2">Cài đặt</h2>

    <section class="setting-section">
      <label class="setting-margin">Ngôn ngữ:</label>
      <mat-radio-group [(ngModel)]="language">
        <mat-radio-button class="setting-margin" value="vi">
          Tiếng Việt
        </mat-radio-button>
        <mat-radio-button class="setting-margin" value="en">
          English
        </mat-radio-button>
        <mat-radio-button class="setting-margin" value="jp">
          日本語
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <form class="setting-form" [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">

      <section class="setting-section2 setting-margin">
        <label class="setting-margin ">Tùy chọn nâng cao:</label>
        <mat-slide-toggle class="setting-margin" formControlName="timer">Hẹn giờ
        </mat-slide-toggle>
      </section>

      <section class="setting-section2 setting-margin">
        <label class="setting-margin ">Tùy chọn thể của động từ:</label>
        <mat-slide-toggle class="setting-margin" formControlName="masuForm">Thể masu
        </mat-slide-toggle>
        <mat-slide-toggle class="setting-margin" formControlName="naiForm">Thể nai
        </mat-slide-toggle>
        <mat-slide-toggle class="setting-margin" formControlName="taForm">Thể ta
        </mat-slide-toggle>
        <mat-slide-toggle class="setting-margin" formControlName="teForm">Thể te
        </mat-slide-toggle>
        <mat-slide-toggle class="setting-margin" formControlName="potentialForm">Thể khả năng
        </mat-slide-toggle>
        <mat-slide-toggle class="setting-margin" formControlName="passiveForm">Thể bị động
        </mat-slide-toggle>
        <mat-slide-toggle class="setting-margin" formControlName="conditionalForm">Thể điều kiện
        </mat-slide-toggle>
      </section>

      <section class="setting-section3">
        <button mat-raised-button type="button" class="setting-margin" [routerLink]="'/'">Back</button>
        <button mat-raised-button type="submit" class="setting-margin">Save Settings</button>
      </section>
    </form>
  </mat-card-content>

</mat-card>
